openapi: "3.0.0"
info:
  version: 1.0.0
  title: Minimal ping API server
tags:
  - name: ping1
  - name: ping
paths:
  /ping:
    get:
      tags:
        - ping
      operationId: getping
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pong'

  /ping1:
    get:
      tags:
        - ping1
      operationId: ping1
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pong'
                
components:
  schemas:
    # base types
    Pong:
      type: object
      required:
        - ping
      properties:
        ping:
          type: string
          example: pong