openapi: "3.0.0"
info:
  version: 1.0.0
  title: Minimal ping API server
tags:
  - name: ping1
  - name: ping
  - name: auth
  - name: user
  - name: plans
  - name: admin
  - name: breakpoints
paths:
  /ping:
    get:
      tags:
        - ping
      operationId: getping
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pong'

  /ping1:
    get:
      tags:
        - ping1
      operationId: ping1
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pong'
  
  /signup:
    post:
      tags:
        - auth
      operationId: signUp
      responses:
        '200':
          description: detail signup response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  
  /login:
    post:
      tags:
        - auth
      operationId: login
      responses:
        '200':
          description: detail signup response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  
  /logout:
    post:
        tags:
          - auth
        operationId: logout
        responses:
          '200':
            description: detail signup response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string
  
  /me:
    get:
      tags:
          - auth
      operationId: getProfile
      responses:
          '200':
            description: detail signup response
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    status:
                      type: string

  /{id}:
    get:
      tags:
        - user
      operationId: getUserDetail
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string
                  username:
                    type: string
                  email:
                    type: string
                  
    put:
      tags:
        - user
      operationId: updateUserDetail
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string

  /{id}/preferences:
    get:
      tags:
        - user
      operationId: getUserPreferences
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  preference:
                    type: string

    put:
      tags:
        - user
      operationId: updateUserPreferences
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string


  /{id}/techniques:
    get:
      tags:
        - breakpoints
      operationId: getBreakPointTechniques
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    uuid:
                      type: string
                    is_active:
                      type: boolean
                    techniques:
                      type: string

  /generate:
    post:
      tags:
        - breakpoints
      operationId: generateBreakPoint
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  
  /{id}/history:
    get:
      tags:
        - breakpoints
      operationId: getBreakPointHistory
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    uuid:
                      type: string
                    created_at:
                      type: string
  /{id}/current:
    get:
      tags:
        - plans
      operationId: getCurrentPlan
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  uuid:
                    type: string
                  plan_type:
                    type: string
                  start_date:
                    type: string
                  end_date:
                    type: string
  
  /upgrade:
    post:
      tags:
        - plans
      operationId: postUpgradePlan
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  
  /{id}/plan_history:
    get:
      tags:
        - plans
      operationId: getPlanHistory
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    uuid:
                      type: string
                    plan_type:
                      type: string
                    start_date:
                      type: string
                    end_date:
                      type: string
  
  /{id}/usage:
    get:
      tags:
        - plans
      operationId: getPlanUsage
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                properties:
                  generation_count:
                    type: integer
                  date:
                    type: string

  /users:
    get:
      tags:
        - admin
      operationId: getUsers
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  
  /users/{id}:
    get:
      tags:
        - admin
      operationId: getUserDetails
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string

  /users/{id}/status:
    patch:
      tags:
        - admin
      operationId: getUserStatus
      parameters:
        - $ref: "#/components/parameters/id"
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string

  /add_admin:
    post:
      tags:
        - admin
      operationId: insertAdmin
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  
  /{adminId}:
    get:
      tags:
        - admin
      operationId: getAdminDetail
      parameters:
        - $ref: "#/components/parameters/adminId"
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string

    put:
      tags:
        - admin
      operationId: updateAdminDetail
      parameters:
        - $ref: "#/components/parameters/adminId"
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string

    delete:
      tags:
        - admin
      operationId: deleteAdmin
      parameters:
        - $ref: "#/components/parameters/adminId"
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  
  /auth/login:
    post:
      tags:
        - admin
      operationId: adminLogin
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string

  /auth/logout:
    post:
      tags:
        - admin
      operationId: adminLogout
      responses:
        '200':
          description: detail user response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
      
components:
  parameters:
    id:
      name: id
      in: path
      required: true
      schema:
        type: string

    adminId:
      name: adminId
      in: path
      required: true
      schema:
        type: string

  schemas:
    # base types
    Pong:
      type: object
      required:
        - ping
      properties:
        ping:
          type: string
          example: pong